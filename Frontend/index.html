<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="text-center">Expense Tracker</title>
  <style>
    body {
      background-color: #f1f1f1;
    }
    .container {
      margin-top: 50px;
    }
    .form-control {
      border-radius: 0;
    }
    .btn-primary {
      border-radius: 0;
    }
    h3 {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <div class="container">
   
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <h2 class="mb-4">Expense Tracker  <button id="logout" class="btn btn-warning btn-sm float-end" onclick="location.href='./user/login.html'">Logout</button> </h2>
        <div id="premium-message" class="alert alert-success" role="alert">
          
        </div>        
        <form onsubmit="saveToLocalStorage(event)">
          <div class="form-group">
            <label for="expenseAmount">Expense Amount:</label>
            <input type="number" class="form-control-sm" id="expenseAmount" name="expenseAmount" placeholder="Money Spent" required>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control-sm" id="description" name="description" placeholder="Text input">
          </div>
          <div class="form-group">
            <label for="Category">Choose a Category:</label>
            <select class="form-control form-select form-select-sm" id="Category" name="Category"  aria-label=".form-select-sm example">
              
               <option selected>Choose Category</option>
              <option>Daily</option>
              <option>Entertainment</option>
              <option>Rent</option>
              <option>Travel</option>
            </select>
          </div>
          <br>
          <button type="submit" class="btn btn-success float-start btn-sm">Add Expense</button>
          <button id="rzp-button" class="btn btn-secondary float-end btn-sm">Buy Premium</button>
        </form>
        <br>
               
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        
        <hr>

        <h4>Expenses <button onclick="download()" id="downloadExpense" class="btn btn-info btn-sm float-end">Download File</button> </h4>
        <br>
        
        <div class="list-group" id='listOfUsers'></div>
        <div class="pagination" id="pagination"></div>
        <hr>
        
        <div id="leaderboard-button-parent">   
          <div id="leaderboard-list" class="mt-3">
            </div>
            </div>
        
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="main.js">
  </script>


</body>

</html>
