<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="text-center">Expense Tracker</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <div class="wrapper" >
  <div class="col-md-12">
    <h1 class="text-center" class="text-uppercase "><strong> Expense Tracker</strong></h1>

    <form onsubmit="saveToLocalStorage(event)">

      <br>
<div class="user-amount-container">
      <label for="fname"> Expense Amount: 
        <input type="number" class="form-control" placeholder="Money Spent" id="expenseAmount" name="expenseAmount" required>
      </label>
      <br>
      <br>


      <label for="fname">Description:
        <input type="text" class="form-control" placeholder="Text input" id="description" name="description">
      </label>
      <br>
      <br>


      <label for="fname">Choose a Category:
        <select class="form-control" id="Category" name="Category">
          <option>Daily</option>
          <option>Entertainment</option>
          <option>Rent</option>
          <option>Travel</option>
        </select>
      </label>
      <br>
      <br>
      <input class="btn btn-primary" type="submit" value="Add Expenses">
    </div>
    </form>
  </div>
  <br>
 

<h3>Expenses</h3>
<div class="list-container">
    <li class="list-group" id='listOfUsers'></li>
  </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="main.js">
  </script>

</body>

</html>
